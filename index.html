<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beşiktaş Kart Oyunu</title>
</head>
<body>

    <main>
        <div class="settings">
            <h1>BJK Kart Oyunu</h1>
            <h3>
                Doğru oyuncuların bulunduğu
                kartları eşleştirerek oyunu kazan !!!
            </h3>
            <h3>Unutma 5 hata hakkın var !</h3>
            <h3>
                Başlat butonuna bastıktan sonra
                kartlar 5 saniye açık kalıcak.  Kartların konumlarını aklında tutmaya çalış.
            </h3>
            <h3>
                Bir karta 2 kere tıklamak hata sayılmaktadır.
            </h3>
            <p id="startTimer" style="font-size: 30px; color: red;">5</p>
            <button id="startBtn">Başlat</button>
            <h3>Hata Sayacı:  <span id="wrongMoveCount">0</span></h3>
            <button id="reloadBtn">Yeniden Başlat</button>
        </div>
        <div class="container"></div>
    </main>
    
    

    <script src="index.js"></script>
</body>
</html>
